<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dernière vidéo d'Amixem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .toolbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-y: auto;
        }
        .video-container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .thumbnail {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-info {
            padding: 16px;
        }
        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #030303;
        }
        .video-meta {
            font-size: 14px;
            color: #606060;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="#">Accueil</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <div class="video-container" id="videoContainer">
            <!-- Le contenu de la vidéo sera inséré ici -->
        </div>
    </div>

    <script>
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('fr-FR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function fetchLatestVideo() {
            const apiKey = 'AIzaSyDf7a3zpBjqWa2IvBjMFufDhSAc5xOCjVQ';
            const channelId = 'UCgvqvBoSHB1ctlyyhoHrGwQ'; // ID de la chaîne Amixem
            const apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=50&type=video`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const regularVideos = data.items.filter(item => 
                        item.id.kind === "youtube#video" && !item.snippet.title.toLowerCase().includes("#shorts")
                    );

                    if (regularVideos.length > 0) {
                        const video = regularVideos[0];
                        const videoContainer = document.getElementById('videoContainer');
                        videoContainer.innerHTML = `
                            <img class="thumbnail" src="${video.snippet.thumbnails.high.url}" alt="Miniature de la vidéo">
                            <div class="video-info">
                                <div class="video-title">${video.snippet.title}</div>
                                <div class="video-meta">Publié le ${formatDate(video.snippet.publishedAt)}</div>
                            </div>
                        `;
                    } else {
                        console.log("Aucune vidéo régulière trouvée");
                    }
                })
                .catch(error => console.error('Erreur:', error));
        }

        fetchLatestVideo();
    </script>
</body>
</html>
