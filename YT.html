<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dernière vidéo d'Amixem</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .toolbar {
                background-color: #333;
                color: white;
                padding: 10px;
            }
            .toolbar a {
                color: white;
                text-decoration: none;
                margin-right: 15px;
            }
            .content {
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 20px;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
                text-align: center;
            }
            .video-container {
                max-width: 600px;
                width: 100%;
            }
            .video-thumbnail {
                width: 100%;
                height: auto;
            }
            .video-info {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="toolbar">
            <a href="#">Accueil</a>
            <a href="#">À propos</a>
            <a href="#">Contact</a>
        </div>
        <div class="content">
            <h1>Dernière vidéo d'Amixem</h1>
            <div class="video-container">
                <img id="thumbnail" class="video-thumbnail" src="" alt="Miniature de la vidéo">
                <div class="video-info">
                    <h2 id="title"></h2>
                    <p id="publishedAt"></p>
                </div>
            </div>
        </div>

        <script>
            const API_KEY = 'AIzaSyDf7a3zpBjqWa2IvBjMFufDhSAc5xOCjVQ';
            const CHANNEL_ID = 'UCgvqvBoSHB1ctlyyhoHrGwQ'; // ID de la chaîne Amixem

            function fetchLatestVideo() {
                fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=50`)
                    .then(response => response.json())
                    .then(data => {
                        const latestVideo = data.items.find(item => item.id.kind === "youtube#video");
                        if (latestVideo) {
                            document.getElementById('thumbnail').src = latestVideo.snippet.thumbnails.high.url;
                            document.getElementById('title').textContent = latestVideo.snippet.title;
                            const publishedDate = new Date(latestVideo.snippet.publishedAt);
                            document.getElementById('publishedAt').textContent = `Publié le ${publishedDate.toLocaleDateString()} à ${publishedDate.toLocaleTimeString()}`;
                        }
                    })
                    .catch(error => console.error('Erreur:', error));
            }

            fetchLatestVideo();
            // Actualise toutes les 5 minutes
            setInterval(fetchLatestVideo, 300000);
        </script>
    </body>
</html>
