<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dernière vidéo d'Amixem</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .toolbar {
                background-color: #333;
                color: white;
                padding: 10px;
            }
            .toolbar a {
                color: white;
                text-decoration: none;
                margin-right: 15px;
            }
            .content {
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 20px;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
                text-align: center;
            }
            .video-info {
                max-width: 600px;
                width: 100%;
            }
            .thumbnail {
                width: 100%;
                height: auto;
                margin-bottom: 10px;
            }
            .video-title {
                font-size: 1.2em;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .video-date {
                font-style: italic;
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="toolbar">
            <a href="#">Accueil</a>
            <a href="#">À propos</a>
            <a href="#">Contact</a>
        </div>
        <div class="content">
            <h1>Dernière vidéo d'Amixem</h1>
            <div class="video-info" id="videoInfo">
                <!-- Les informations de la vidéo seront insérées ici -->
            </div>
        </div>

        <script>
            function formatDate(isoString) {
                const date = new Date(isoString);
                return date.toLocaleString('fr-FR', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }

            function fetchLatestVideo() {
                const apiKey = 'AIzaSyDf7a3zpBjqWa2IvBjMFufDhSAc5xOCjVQ';
                const channelId = 'UCgvqvBoSHB1ctlyyhoHrGwQ'; // ID de la chaîne Amixem
                const apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=50&type=video`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        // Filtrer pour exclure les Shorts
                        const regularVideos = data.items.filter(item => {
                            return item.id.kind === "youtube#video" && !item.snippet.title.toLowerCase().includes("#shorts");
                        });

                        if (regularVideos.length > 0) {
                            const video = regularVideos[0]; // La vidéo la plus récente qui n'est pas un Short
                            const videoInfo = document.getElementById('videoInfo');
                            videoInfo.innerHTML = `
                                <img class="thumbnail" src="${video.snippet.thumbnails.high.url}" alt="Miniature de la vidéo">
                                <div class="video-title">${video.snippet.title}</div>
                                <div class="video-date">Publié le ${formatDate(video.snippet.publishedAt)}</div>
                            `;
                        } else {
                            console.log("Aucune vidéo régulière trouvée");
                        }
                    })
                    .catch(error => console.error('Erreur:', error));
            }

            fetchLatestVideo();
            setInterval(fetchLatestVideo, 300000); // Mise à jour toutes les 5 minutes
        </script>
    </body>
</html>
