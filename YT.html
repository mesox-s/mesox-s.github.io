<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dernière vidéo d'Amixem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .toolbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .video-container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .thumbnail {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-info {
            padding: 16px;
        }
        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #030303;
        }
        .video-meta {
            font-size: 14px;
            color: #606060;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="#">Accueil</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <div class="video-container" id="videoContainer">
            <!-- Le contenu de la vidéo sera inséré ici -->
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
