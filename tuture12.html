<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Tuture 12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background: #f8f8f8;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            padding: 60px;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: inline-block;
            padding: 40px 60px;
            position: relative;
            z-index: 1;
        }
        .icon {
            font-size: 64px;
            color: #ff9800;
            margin-bottom: 20px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }
        .icon:active {
            transform: scale(1.1);
        }
        #message {
            color: #388e3c;
            font-size: 1.2em;
            margin: 15px 0 10px 0;
            display: none;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 1.2em;
        }
        /* Canvas confetti styling */
        #confetti-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="workIcon" title="Cliquez-moi !">ðŸš§</div>
        <div id="message">Bien jouÃ© Monsieur, vous avez gagnÃ© un bon point !</div>
        <h1>Page en travaux</h1>
        <p>Erreur 503 â€“ Service temporairement indisponible.</p>
        <p>Nous travaillons actuellement sur cette page.<br>Merci de revenir plus tard !</p>
    </div>

    <!-- Canvas pour confettis -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Import de la bibliothÃ¨que canvas-confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const icon = document.getElementById('workIcon');
        const message = document.getElementById('message');

        // CrÃ©e une instance confetti liÃ©e au canvas
        const canvas = document.getElementById('confetti-canvas');
        const myConfetti = confetti.create(canvas, {
            resize: true,
            useWorker: true
        });

        icon.addEventListener('click', () => {
            // Affiche le message
            message.style.display = 'block';

            // Lance une explosion de confettis
            myConfetti({
                particleCount: 150,
                spread: 160,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
