<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page en travaux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8f8f8;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            padding: 60px;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: inline-block;
            padding: 40px 60px;
            position: relative;
            z-index: 1;
        }
        .icon {
            font-size: 64px;
            color: #ff9800;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .icon:active {
            transform: scale(1.1);
        }
        #message {
            color: #388e3c;
            font-size: 1.2em;
            margin: 15px 0 10px 0;
            display: none;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 1.2em;
        }
        /* Confetti styles */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="workIcon" title="Cliquez-moi !">ðŸš§</div>
        <div id="message">Bien jouÃ© Monsieur, vous avez gagnÃ© un bon point !</div>
        <h1>Page en travaux</h1>
        <p>Erreur 503 â€“ Service temporairement indisponible.</p>
        <p>Nous travaillons actuellement sur cette page.<br>
        Merci de revenir plus tard !</p>
    </div>
    <canvas class="confetti" id="confettiCanvas"></canvas>
    <script>
        // Confetti code
        function launchConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiCount = 120;
            const confettiColors = ['#ff9800', '#388e3c', '#e91e63', '#03a9f4', '#ffd600', '#8bc34a', '#ff5722'];
            const confetti = [];

            function randomRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    x: randomRange(0, canvas.width),
                    y: randomRange(-canvas.height, 0),
                    r: randomRange(5, 10),
                    d: randomRange(2, 7),
                    color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
                    tilt: randomRange(-10, 10),
                    tiltAngleIncremental: randomRange(0.05, 0.12),
                    tiltAngle: 0
                });
            }

            let angle = 0;
            let tiltAngle = 0;
            let animationFrame;

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < confettiCount; i++) {
                    const c = confetti[i];
                    ctx.beginPath();
                    ctx.lineWidth = c.d;
                    ctx.strokeStyle = c.color;
                    ctx.moveTo(c.x + c.tilt + (c.r / 3), c.y);
                    ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
                    ctx.stroke();
                }
                updateConfetti();
                animationFrame = requestAnimationFrame(drawConfetti);
            }

            function updateConfetti() {
                angle += 0.01;
                tiltAngle += 0.1;

                for (let i = 0; i < confettiCount; i++) {
                    const c = confetti[i];
                    c.y += (Math.cos(angle + c.d) + 3 + c.r / 2) / 2;
                    c.x += Math.sin(angle);
                    c.tiltAngle += c.tiltAngleIncremental;
                    c.tilt = Math.sin(c.tiltAngle - (i % 3)) * 15;

                    // Reset confetti when out of the screen
                    if (c.y > canvas.height) {
                        c.x = randomRange(0, canvas.width);
                        c.y = randomRange(-20, 0);
                        c.tilt = randomRange(-10, 10);
                    }
                }
            }

            drawConfetti();

            // Stop confetti after 2.5 seconds
            setTimeout(() => {
                cancelAnimationFrame(animationFrame);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, 2500);
        }

        // Show message and confetti on click
        document.getElementById('workIcon').addEventListener('click', function() {
            document.getElementById('message').style.display = 'block';
            launchConfetti();
        });

        // Adjust canvas size on window resize
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('confettiCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
