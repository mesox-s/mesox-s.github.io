<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ouvrir un ticket support</title>
    <style>
        body { font-family: Arial, sans-serif; background: #222; color: #fff; }
        .container { max-width: 400px; margin: 40px auto; background: #333; padding: 30px; border-radius: 8px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: none; }
        button { background: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ouvrir un ticket support</h2>
        <form action="send_ticket.php" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Votre email :</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Sujet :</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer le ticket</button>
        </form>
    </div>
</body>
</html>
