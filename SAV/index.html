<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Support Nolly</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div id="login">
    <h2>Connexion</h2>
    <input type="email" id="username" placeholder="Identifiant (email)">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
    <div id="login-error"></div>
  </div>
  <div id="support" style="display:none;">
    <h2>Ouvrir un ticket support</h2>
    <textarea id="message" placeholder="Expliquez votre problème"></textarea>
    <button onclick="sendTicket()">Envoyer</button>
    <div id="ticket-status"></div>
    <button onclick="logout()">Déconnexion</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
