<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Mentale Interactive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            gap: 15px;
        }
        
        .toolbar-group {
            display: flex;
            gap: 10px;
        }
        
        .toolbar-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .toolbar-btn:hover {
            background-color: #555;
        }
        
        .content {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        
        .mindmap-container {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-origin: 0 0;
            transition: transform 0.3s;
        }
        
        .node {
            position: absolute;
            min-width: 120px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: move;
        }
        
        .node.selected {
            box-shadow: 0 0 0 2px #4285F4;
        }
        
        .node-input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
            padding: 5px;
            margin-bottom: 5px;
        }
        
        .add-child-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .zoom-btn {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .zoom-btn:hover {
            background-color: #f1f1f1;
        }
        
        .connector {
            position: absolute;
            background-color: #aaa;
            z-index: -1;
        }
        
        .node-options {
            position: absolute;
            right: -30px;
            top: 0;
            display: none;
        }
        
        .node:hover .node-options {
            display: block;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-group">
            <button class="toolbar-btn">Fichier</button>
            <button class="toolbar-btn">√âdition</button>
            <button class="toolbar-btn">Affichage</button>
            <button class="toolbar-btn">Partager</button>
        </div>
        <div class="toolbar-group">
            <button class="toolbar-btn" id="new-node">+ Nouveau n≈ìud</button>
            <button class="toolbar-btn" id="theme-selector">Th√®mes</button>
            <button class="toolbar-btn" id="export-btn">Exporter</button>
        </div>
    </div>
    
    <div class="content">
        <div class="mindmap-container" id="mindmap">
            <!-- Les n≈ìuds seront g√©n√©r√©s ici dynamiquement -->
            <div class="node selected" style="top: 300px; left: 500px;">
                <input type="text" class="node-input" value="Id√©e centrale">
                <button class="add-child-btn">+</button>
                <div class="node-options">
                    <button class="toolbar-btn">‚úèÔ∏è</button>
                    <button class="toolbar-btn">üóëÔ∏è</button>
                </div>
            </div>
        </div>
        
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoom-in">+</button>
            <button class="zoom-btn" id="zoom-out">-</button>
            <button class="zoom-btn" id="reset-zoom">‚Üª</button>
        </div>
    </div>

    <script>
        // JavaScript minimal pour la d√©monstration
        document.getElementById('new-node').addEventListener('click', function() {
            const newNode = document.createElement('div');
            newNode.className = 'node';
            newNode.innerHTML = `
                <input type="text" class="node-input" value="Nouvelle id√©e">
                <button class="add-child-btn">+</button>
                <div class="node-options">
                    <button class="toolbar-btn">‚úèÔ∏è</button>
                    <button class="toolbar-btn">üóëÔ∏è</button>
                </div>
            `;
            newNode.style.top = '200px';
            newNode.style.left = '300px';
            document.getElementById('mindmap').appendChild(newNode);
            
            // Ajouter le drag-and-drop basique
            makeDraggable(newNode);
        });

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            element.onmousedown = dragMouseDown;
            
            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            
            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }
            
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // Activer le drag sur le n≈ìud existant
        document.querySelectorAll('.node').forEach(makeDraggable);
        
        // Zoom basique
        let scale = 1;
        document.getElementById('zoom-in').addEventListener('click', () => {
            scale += 0.1;
            document.getElementById('mindmap').style.transform = `scale(${scale})`;
        });
        
        document.getElementById('zoom-out').addEventListener('click', () => {
            if(scale > 0.5) {
                scale -= 0.1;
                document.getElementById('mindmap').style.transform = `scale(${scale})`;
            }
        });
        
        document.getElementById('reset-zoom').addEventListener('click', () => {
            scale = 1;
            document.getElementById('mindmap').style.transform = `scale(${scale})`;
        });
    </script>
</body>
</html>
