<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        .toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .toolbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #magicButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
        }
        #magicButton.shift-active {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="index.html">Accueil</a>
        <a href="#">Ã€ propos</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <button id="magicButton">Cliquez-moi !</button>
    </div>

    <script>
        const button = document.getElementById('magicButton');
        let isShiftPressed = false;

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.borderRadius = '50%';
                confetti.style.left = `${button.offsetLeft + button.offsetWidth / 2}px`;
                confetti.style.top = `${button.offsetTop + button.offsetHeight / 2}px`;
                confetti.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
                confetti.style.transition = 'transform 1s ease-out, opacity 1s ease-out';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.opacity = '0';
                    setTimeout(() => confetti.remove(), 1000);
                }, 0);
            }
        }

        function moveButton() {
            if (!isShiftPressed) {
                const x = Math.random() * (window.innerWidth - button.offsetWidth);
                const y = Math.random() * (window.innerHeight - button.offsetHeight - document.querySelector('.toolbar').offsetHeight);
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            }
        }

        button.addEventListener('mouseover', moveButton);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Shift') {
                isShiftPressed = true;
                button.classList.add('shift-active');
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Shift') {
                isShiftPressed = false;
                button.classList.remove('shift-active');
            }
        });

        button.addEventListener('click', () => {
            if (isShiftPressed) {
                createConfetti();
            }
        });
    </script>
</body>
</html>
