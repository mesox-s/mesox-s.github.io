<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow: hidden; /* Empêche le bouton de dépasser les limites de la page */
        }
        .toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .toolbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative; /* Nécessaire pour positionner les boutons */
        }
        .moving-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute; /* Permet de déplacer le bouton librement */
        }
        .moving-button.gray {
            background-color: gray; /* Couleur grise quand Shift est enfoncé */
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="index.html">Accueil</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </div>
    <div class="content" id="content">
        <!-- Le premier bouton sera ajouté ici -->
    </div>

    <script>
        const content = document.getElementById('content');

        // Fonction pour créer un bouton
        function createMovingButton() {
            const button = document.createElement('button');
            button.classList.add('moving-button');
            button.textContent = 'Cliquez-moi !';
            
            // Position initiale aléatoire
            const x = Math.random() * (window.innerWidth - 100); // Largeur du bouton prise en compte
            const y = Math.random() * (window.innerHeight - 50); // Hauteur du bouton prise en compte
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;

            // État pour savoir si le bouton peut bouger
            let canMove = true;

            // Déplacer le bouton au survol si Shift n'est pas enfoncé
            button.addEventListener('mouseover', () => {
                if (canMove) {
                    const newX = Math.random() * (window.innerWidth - button.offsetWidth);
                    const newY = Math.random() * (window.innerHeight - button.offsetHeight);
                    button.style.left = `${newX}px`;
                    button.style.top = `${newY}px`;
                }
            });

            // Gérer l'appui sur Shift
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Shift') {
                    canMove = false; // Désactiver le mouvement
                    button.classList.add('gray'); // Changer la couleur en gris
                }
            });

            // Gérer le relâchement de Shift
            document.addEventListener('keyup', (event) => {
                if (event.key === 'Shift') {
                    canMove = true; // Réactiver le mouvement
                    button.classList.remove('gray'); // Restaurer la couleur d'origine
                }
            });

            // Ajouter un nouveau bouton au clic lorsque Shift est enfoncé
            button.addEventListener('click', () => {
                if (!canMove) { // Si le bouton est immobile (Shift enfoncé)
                    createMovingButton(); // Créer un nouveau bouton
                }
            });

            content.appendChild(button);
        }

        // Créer le premier bouton au chargement de la page
        createMovingButton();
    </script>
</body>
</html>
