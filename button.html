<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Empêche le défilement si le bouton bouge */
        }
        .toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .toolbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Nécessaire pour positionner les confettis */
        }
        #movingButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute; /* Permet au bouton de bouger librement */
        }
        #movingButton.gray {
            background-color: gray; /* Couleur grise lorsque Shift est appuyé */
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red; /* Couleur par défaut des confettis */
            border-radius: 50%;
            animation-name: fall; /* Animation pour faire tomber les confettis */
            animation-timing-function: ease-out;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1; /* Confettis visibles au début */
            }
            100% {
                transform: translateY(500px); /* Les confettis tombent vers le bas */
                opacity: 0; /* Confettis disparaissent en bas */
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="index.html">Accueil</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <!-- Bouton ajouté -->
        <button id="movingButton">Bouton farceur</button>
    </div>

    <script>
        const button = document.getElementById('movingButton');
        let isShiftPressed = false;

        // Déplace le bouton lorsqu'on passe la souris dessus
        button.addEventListener('mouseover', () => {
            if (!isShiftPressed) { // Ne bouge pas si Shift est appuyé
                const x = Math.random() * (window.innerWidth - button.offsetWidth);
                const y = Math.random() * (window.innerHeight - button.offsetHeight - document.querySelector('.toolbar').offsetHeight);
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            }
        });

        // Change l'état du bouton lorsque Shift est pressé ou relâché
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Shift') {
                isShiftPressed = true;
                button.classList.add('gray'); // Ajoute la classe grise
                button.style.cursor = 'pointer'; // Permet de cliquer sur le bouton
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'Shift') {
                isShiftPressed = false;
                button.classList.remove('gray'); // Retire la classe grise
                button.style.cursor = 'default';
            }
        });

        // Génère des confettis lorsqu'on clique sur le bouton
        button.addEventListener('click', () => {
            if (isShiftPressed) { // Les confettis ne sont générés que si Shift est appuyé
                for (let i = 0; i < 50; i++) { // Génère 50 confettis
                    createConfetti();
                }
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');

            // Position initiale aléatoire autour du bouton
            const xOffset = Math.random() * button.offsetWidth - button.offsetWidth / 2;
            const yOffset = Math.random() * button.offsetHeight - button.offsetHeight / 2;

            confetti.style.left = `${button.offsetLeft + xOffset}px`;
            confetti.style.top = `${button.offsetTop + yOffset}px`;

            // Couleur aléatoire pour chaque confetti
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

            // Durée d'animation aléatoire pour un effet réaliste
            const duration = Math.random() * 2 + 1; // Entre 1 et 3 secondes
            confetti.style.animationDuration = `${duration}s`;

            document.body.appendChild(confetti);

            // Supprime les confettis après l'animation
            setTimeout(() => {
                confetti.remove();
            }, duration * 1000);
        }
    </script>
</body>
</html>
