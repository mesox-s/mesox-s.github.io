<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .toolbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .moving-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
        }
        .moving-button.gray {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="index.html">Accueil</a>
        <a href="#">Ã€ propos</a>
        <a href="#">Contact</a>
    </div>
    <div class="content" id="content">
    </div>

    <script>
        const content = document.getElementById('content');

        function createMovingButton() {
            const button = document.createElement('button');
            button.classList.add('moving-button');
            button.textContent = 'Cliquez-moi !';
        
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;

            let canMove = true;

            button.addEventListener('mouseover', () => {
                if (canMove) {
                    const newX = Math.random() * (window.innerWidth - button.offsetWidth);
                    const newY = Math.random() * (window.innerHeight - button.offsetHeight);
                    button.style.left = `${newX}px`;
                    button.style.top = `${newY}px`;
                }
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Shift') {
                    canMove = false;
                    button.classList.add('gray');
                }
            });

            document.addEventListener('keyup', (event) => {
                if (event.key === 'Shift') {
                    canMove = true;
                    button.classList.remove('gray');
                }
            });

            button.addEventListener('click', () => {
                if (!canMove) {
                    createMovingButton();
                }
            });

            content.appendChild(button);
        }

        createMovingButton();
    </script>
</body>
</html>
