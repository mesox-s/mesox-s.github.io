<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .toolbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        #movingButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="index.html">Accueil</a>
        <a href="#">Ã€ propos</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <button id="movingButton">Cliquez-moi</button>
    </div>

    <script>
        const button = document.getElementById('movingButton');
        const content = document.querySelector('.content');

        button.addEventListener('mouseover', () => {
            const x = Math.random() * (content.clientWidth - button.offsetWidth);
            const y = Math.random() * (content.clientHeight - button.offsetHeight);

            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        });
    </script>
</body>
</html>
