<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Multijoueur</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #87CEEB; /* Couleur de la mer */
        }
        #map {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #control-panel {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }
        input[type="range"] {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="map"></canvas>
        <div id="scoreboard">
            <h3>Classement</h3>
            <ul id="leaderboard"></ul>
        </div>
        <div id="control-panel">
            <label for="percentage">Pourcentage:</label>
            <input type="range" id="percentage" min="0.1" max="100" step="0.1" value="50">
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
